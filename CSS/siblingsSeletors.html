<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
     h1~p{
        color: red;
        background-color: teal;
     }
     h2~p{
        color: yellow;
        background-color: purple;
     }
     h1+p{
        color: pink;
        background-color: black;
     }
     h2+p{
        color: brown;
        background-color: powderblue;
     }
    </style>
</head>
<body>
    <h1>This is an h1 outside div</h1>
    <p>This is a 1 paragraph outside div</p>
    
    <div>
        <h2>This is an h2 inside div</h2>
        <p class="p1">This is a paragraph with class p1 inside div</p>
        <p class="p2">This is a paragraph with class p2 inside div</p>
        <h3> H2 inside div</h3>
    </div>
    <p>This is a  2 paragraph outside div</p>
</body>
</html>
